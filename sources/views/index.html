<!doctype html>
<html lang="fr">
<head>
    <title>Electro</title>
    <meta name="monetization" content="$coil.xrptipbot.com/ca2f6d68-6dd6-4bf5-9215-ce7f4cead6eb">
    <link rel="stylesheet" href="css/style.css" inline>
</head>
<body class="not-started">
    <div id="game">
        <div id="left">
            <p class="ui">Score:</p>
            <div id="score"></div>
        </div>
        <div id="grid">
            <div id="tuto-highlight"></div>
            <div id="menu">
                <p id="menu-play" class="menu-start">Play</p>
                <p id="menu-tutorial">Tutorial</p>
                <p id="menu-resume">Resume</p>
                <p id="menu-restart" class="menu-start">Restart</p>
                <p><span class="subscriber-content">Welcome subscriber!</span><span class="not-subscriber-content">Subscribe</span></p>
            </div>
            <p id="ghost"></p>
            <p id="line-score"></p>
        </div>
        <div id="right">
            <div>
                <p class="ui">Next</p>
                <div id="next-tile"></div>
            </div>
            <div>
                <p class="ui">Available</p>
                <div id="tile-list"></div>
            </div>
        </div>
    </div>
    <script src="scripts/game.js" inline></script>
</body>
</html>
